<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../css/layui.css">
		<link rel="stylesheet" href="../css/findex.css">
		<link rel="icon" href="/favicon.ico">
		<title></title>
	</head>
	<body>
		<div class="for-breadcrumb">
		    <span class="layui-breadcrumb">
		      <a href="">索乐传播机构</a>
			  <a href="">我的首页</a>
			  <a href="">待办事件</a>
		      <a><cite>新增</cite></a>
			  <button type="button" id="goBack" class="layui-btn layui-btn-xs" style="margin-top: -10px;margin-left: 15px;"><i class="layui-icon">&#xe65c;</i>返回</button>
		    </span>
		</div>
	</body>
	<script src="../js/jquery.min.js"></script>
	<script src="../layui.js"></script>
	<script type="text/javascript">
		//点击返回按钮，当你在iframe页面关闭自身时
		$('#goBack').click(function(){
			var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
			parent.layer.close(index); //再执行关闭
		})
	</script>
	<script>
	layui.use('element', function(){
	  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
	  
	});
	</script>
</html>
