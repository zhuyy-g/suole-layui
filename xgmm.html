<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/xgmm.css">
    <link rel="icon" href="/favicon.ico">
    <title>修改密码</title>
</head>
<body>
    <div class="login-main">
        <form class="layui-form" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">旧密码</label>
              <div class="layui-input-block">
                <input type="text" name="oldPass" required  lay-verify="required" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">新密码</label>
              <div class="layui-input-block">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                  <input type="text" name="oldPass" required  lay-verify="required" placeholder="确认密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block" style="margin-left :65px">
                <button class="layui-btn layui-bg-blue" lay-submit lay-filter="formDemo" id="confirm">修改密码</button>
              </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left :65px">
                  <button class="layui-btn layui-bg-blue" lay-submit lay-filter="formDemo" id="back">返回</button>
                </div>
            </div>
          </form>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="layui.js"></script>
<script src="js/xgmm.js" data-main="login"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;
    });
</script>
</html>
